<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slap A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Slap-a-mole! <span class="score">0</span></h1>
  <div class="button-wrapper">
    <br>
    <br>
    <button onClick="startGame()">Start!</button>
  <p class="instructions">This game will play for 10 seconds. Your score is at the top. Good luck!</p>
  </div>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
    
  </div>
  <br>
    <br><br><br>
  <div class="footer-wrapper">
  
    <div class="footer">
      <strong><p text-align="center">
      Made by <a href="https://nickmccullum.com" target="_blank">Nick McCullum</a> - fork or suggest edits on <a href="https://github.com/nicholasmccullum" target="_blank">GitHub</a> -  
      <a href="https://twitter.com/NickJMcCullum?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false"> Follow me at @NickJMcCullum on Twitter.</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </p></strong>
    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>

</body>
</html>
